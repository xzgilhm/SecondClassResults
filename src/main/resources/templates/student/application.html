<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
	<meta charset="UTF-8"/>
	<!-- 引入bootstrap -->
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
	<!-- 引入JQuery  bootstrap.js-->
	<script src="/js/jquery-3.2.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<title>申请</title>
</head>
<body>
	<!-- 顶栏 -->
	<div th:include="top"></div>
	
	<!-- 中间主体 -->
	<div class="container" id="content">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 style="text-align: left;">创新活动版块</h3>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form" action="/admin/editStudent" id="editfrom" method="post">
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label" name="grade">所属院系</label>
								<div class="col-sm-10">
									<select class="form-control" name="collegeid" id="college">
										<c:forEach items="${collegeList}" var="item">
											<option value="${item.collegeid}">${item.collegename}</option>
										</c:forEach>
									</select>
								</div>
							</div>
							<div class="form-group" style="text-align: center">
								<button class="btn btn-default" type="submit">提交</button>
								<button class="btn btn-default" type="reset">重置</button>
							</div>
						</form>
					</div>
				
				</div>
			
			</div>
		</div>
	</div>
	
	<!--底部-->
	<div th:include="footer"></div>

</body>
</html>
