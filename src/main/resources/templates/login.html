<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<!-- 引入bootstrap -->
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
	<!-- 引入JQuery  bootstrap.js-->
	<script src="/js/jquery-3.2.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<style type="text/css">
		body {
			background: url(images/a.jpg) repeat;
		}
		
		#login-box {
			/*border:1px solid #F00;*/
			padding: 35px;
			border-radius: 15px;
			background: #56666B;
			color: #fff;
		}
	</style>
</head>
<body>
<div class="container" id="top">
	<div class="row" style="margin-top: 280px; ">
		<div class="col-md-4"></div>
		<div class="col-md-4 panel panel-default" id="login-box">
			<div class="panel-body">
				<div class="form-group">
					<label class="col-sm-3 control-label">用户1</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="username" placeholder="请输入名字" name="name"/>
					</div>
				</div>
				<h4> &nbsp; </h4>
				<div class="form-group">
					<label class="col-sm-3 control-label">密码</label>
					<div class="col-sm-9">
						<input type="password" class="form-control" id="password" placeholder="请输入密码" name="password"/>
					</div>
				</div>
				<div class="col-sm-offset-4">
					<h5 id="noticeMsg" style="color: #ff565b">  </h5>
				</div>
				<div class="pull-right">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-default btn-info" id="submitbtn">登录</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
</body>
<script>
    $(function () {
        
        $("#submitbtn").click(function () {
            var sendData = {
                name: $("#username").val(),
                password: $("#password").val()
            };
            $.ajax({
                type: "post",
                url: "/login",
                data: sendData,
                dataType: "text",
                success: function (data) {
                    console.log(data);
                    if (data == '1' || data == 'y') {
                        $("#noticeMsg").text("账户或密码错误");
                    }

                }
            });
        });
    })
</script>
.
</html>
